<!DOCTYPE html>
<html>

<body>

<div class="header">
  <h1>Modificar Usuario</h1>
</div>

<div >
  <form  >
    <div class="login-form">
    <label class="label">Nombre</label>
    <br>
      <input type="text" id="firstName" type="text" required [(ngModel)]="selectedUser.FIRST_NAME" name="firstName">
    <br>

    <label class="label">Apellido</label>
    <br>
    <input type="text" id="lastName"  name="lastName" required [(ngModel)]="selectedUser.LAST_NAME" type="text" type="text"  required>
    <br>


    <label for="email" class="label">Correo Electr√≥nico</label>
    <br>
    <input type="email" id="email"  name="email" [(ngModel)]="selectedUser.EMAIL" required>
    <br>

    </div>
    <button class="buttonSave" type="submit">Modificar</button>

  </form>
</div>

</body>
</html>
