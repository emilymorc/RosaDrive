<div class="header">
  <h1>ROSADRIVE</h1>
  <img src="assets/images/rosasinfondo.png" class="logo" alt="Logo de ROSADRIVE">
</div>
<div class="login-form">
  <h2>Login</h2>
  <br>
  <br>
  <form (submit)="submitForm()">
    <label for="email">Email:</label>
    <br>
    <input [(ngModel)]="email" id="email" name="email" required type="email">
    <br>
    <label for="password">Contraseña</label>
    <br>
    <input [(ngModel)]="password" id="password" name="password" required type="password">
    <br>
    <br>
    <a href="http://">No tienes una cuenta</a>
    <br>
    <button class="button" type="submit">Iniciar Sesión</button>
    <br>
  </form>
</div>
