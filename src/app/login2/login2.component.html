<div class="header">
  <h1>ROSADRIVE</h1>
  <img src="assets/images/rosasinfondo.png" class="logo" alt="Logo de ROSADRIVE"></div>
<div class="login-form">
  <h2>Login</h2>
  <br>
  <br>
  <form (submit)="onSubmit()">
    <label for="email">Email:</label>
    <br>
    <input [(ngModel)]="email" id="email" name="email" required maxlength="100" type="email">
    <br>
    <label for="password">Contraseña</label>
    <br>
    <input [(ngModel)]="password" id="password" name="password" required maxlength="50" type="password">
    <br>
    <br>
<!--    <a href="http://">No tienes una cuenta</a>-->
    <a href="http://">¿Has olvidado la contraseña?</a>
    <br>
    <button class="button" type="submit">Iniciar Sesión</button>
    <br>
  </form>
</div>
