<!DOCTYPE html>
<html>

<body>

<div class="header">
  <h1>Crear Orden de Servicio</h1>
</div>

<div >
  <form #myForm="ngForm" (submit)="createOrder(myForm)">
    <div class="orderService-form">
      <label class="label">Servicio</label>
      <br>
      <input type="text" id="firstName" [(ngModel)]="service" name="service" required type="text" maxlength="255">
      <br>

      <label class="label">Fecha</label>
      <br>
      <input type="datetime-local" id="issue_date" [(ngModel)]="issue_date" name="issue_date" maxlength="255" [max]="maxDate">

      <br>
      <br>

      <label class="label">Descripción de la orden</label>
      <br>
      <textarea id="description" [(ngModel)]="description" name="description"  rows="4" required maxlength="255" ></textarea>

      <br>

      <label class="label">Observaciones</label>
      <br>
      <textarea type="textarea" id="observations" [(ngModel)]="observations" name="observations"  required maxlength="255" rows="4"></textarea>
      <br>

      <label class="label">Tecnico Responsable</label>
      <br>
      <input type="text" id="responsible_technician" [(ngModel)]="responsible_technician" name="responsible_technician" required maxlength="255">
      <br>

      <label class="label">Tipo de Insepección</label>
      <br>
      <input type="text" id="inspection_type" [(ngModel)]="inspection_type" name="inspection_type" required maxlength="255">
      <br>

      <label class="label">Costo Total</label>
      <br>
      <input type="number" id="total_cost" [(ngModel)]="total_cost" name="total_cost"  required maxlength="255">
      <br>

      <br>
      <br>
    </div>
    <button class="buttonSave" type="submit" >Crear</button>


  </form>
</div>

</body>
</html>
