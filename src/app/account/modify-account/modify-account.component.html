<html>

<body>

      <br>
    </div>
    <div class="login-form container mt-4 border  p-4 rounded body1">
      <h3>Contrase침a</h3>
      <br>
      <label for="email" class="label">Antigua contrase침a</label>
      <br>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required maxlength="255">
      <br>

      <br>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required maxlength="255">
      <br>
    </div>
    <button class="buttonSave" type="submit">Modificar</button>
  </form>

</div>

</body>
</html>
