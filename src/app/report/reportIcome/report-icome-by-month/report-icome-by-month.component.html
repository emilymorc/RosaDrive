<div class="header">
  <h1>Reporte de Ingresos Mensuales</h1>
</div>
<br>
<br>

<div class="container">
  <div class="row my-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-body">
            <div class="card-title">
              Ingresos mensuales
              <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [xaxis]="chartOptions.xaxis!"
                [title]="chartOptions.title!"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
