<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="header">
  <h1>INICIO</h1>
</div>

<div class="container-fluid">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://img.remediosdigitales.com/ff0597/mecanofilia-ford-gt/1366_2000.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <!--<h5>PRIMERA IMAGEN</h5>
          <p>Medicion Electronica</p>-->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://www.carchecking.com.ar/wp-content/themes/car/images//main-div/mecanico_02.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://as01.epimg.net/motor/imagenes/2021/05/24/formula_1/1621811276_272619_1621811435_noticia_normal.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="services">
  <h2>Nuestros Servicios</h2>
  <div class="service-container">
    <div *ngFor="let service of services" class="service">
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>

</body>
</html>
