<!DOCTYPE html>
<html>

<body>

<div class="header">
  <h1>Crear Cita</h1>
</div>

<div >
  <form #myForm="ngForm" >
    <div class="orderService-form">

      <label class="label">Nombre Usuario</label>
      <br>
      <select >
        <option *ngFor="let user of userNamesAndLastNames" [value]="user">{{ user }}</option>
      </select>
      <br>
      <br>

      <!--      <input type="datetime-local" id="issue_date" [(ngModel)]="issue_date" name="issue_date" maxlength="255" [max]="maxDate">-->

      <label class="label">Fechas Disponibles</label>
      <br>
      <input type="date" id="entryDate" name="entryDate" (change)="onDateChange()" [(ngModel)]="appoitment_date" [min]="minDate">

      <br>
      <br>
      <label class="label">Horas Disponibles</label>
      <br>
      <select [(ngModel)]="selectedHour">
        <option value="" disabled selected>Seleccione una hora</option>
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
      <br>
      <br>
      <label class="label">Descripci√≥n de la cita</label>
      <br>
      <textarea id="description" [(ngModel)]="description" name="description"  rows="4" required maxlength="255" ></textarea>

      <br>



      <br>
      <br>
    </div>
    <button class="buttonSave" type="submit" >Crear</button>


  </form>
</div>

</body>
</html>
