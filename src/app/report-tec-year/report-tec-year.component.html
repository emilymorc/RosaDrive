<div class="header">
  <h1>Reporte Ordenes Anuales por Mecánicos</h1>
</div>
<br>
<br>

<div class="container">
  <div class="row my-4">
    <div class="col-12">
      <label for="selectedYear">Seleccione el año:</label>
      <select id="selectedYear" [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
      <div class="card">
        <div class="card-header">
          <div class="card-body">
            <div class="card-title">
              Ordenes anuales
              <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [xaxis]="chartOptions.xaxis!"
                [title]="chartOptions.title!"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
